   <div style="background:lightpink; padding: 3px;" > <h1 align="center">Faça seu Agendamento!</h1></div>
    <hr>
    <h2>Agendamento</h2>
    <form>
        <fieldset> <legend> Dados pessoais: </legend>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required minlength="5" maxlength="40" 
        placeholder="Digite seu nome completo" size="30"><br><br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required minlength="9" 
        placeholder="Digite seu número de telefone" size="30"><br><br>
        </fieldset><br>
        <fieldset> <legend></legend>
        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data" required><br><br>
        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" name="hora" required><br><br>
        <label for="servico">Serviço:</label><br>
        <select id="servico" name="servico">
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
            <option value="fibra">Alongamento Fibra de Vidro</option>
            <option value="galeria">Alongamento em Gel molde</option>
            <option value="molde">Alongamento em Gel</option>
            <option value="Blindagem" >Blindagem</option>
            <option value="Banho" >Banho de Gel </option>
            <option value="Manutencao" > Manutenção   </option>
            <option value="Plastica" >Plástica dos pés  </option>
            <option value="EsmaltacaoP" >Esmaltção em Gel nos pés  </option>
            <option value="Esmaltcao" >Esmaltção em Gel a parte </option>
            <option value="Reconstrucao" >Reconstrução Podal  </option>
        </select>
        </fieldset>
        <br><br>
        <button type="submit">Agendar</button>
    </form>
</section>
</body>
</html>
